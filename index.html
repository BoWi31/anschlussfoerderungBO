<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keine Anschlussförderung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
            animation: pulseGreen 3s infinite;
            margin: 0;
            padding: 10px;
        }

        @keyframes pulseGreen {
            0% { background-color: #5cb85c; }
            50% { background-color: #4cae4c; }
            100% { background-color: #5cb85c; }
        }

        @keyframes pulseYellow {
            0% { background-color: #ffcc00; }
            50% { background-color: #ffdb4d; }
            100% { background-color: #ffcc00; }
        }

        @keyframes pulseRed {
            0% { background-color: #ff6961; }
            50% { background-color: #ff8782; }
            100% { background-color: #ff6961; }
        }

        .alert {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
        }

        .info-btn {
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .info-btn:hover { opacity: 0.8; }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        #groupInfo {
            max-width: 90%;
            margin: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">Keine Anschlussförderung ✅</h1>
    <div id="alertBox" class="alert">Anschlussförderung aktiv!</div>
    <div id="groupInfo"></div>
    <button id="nextSessionBtn" class="info-btn" style="display:none;"></button>
    <button id="overviewBtn" class="info-btn">Übersicht</button>

    <script>
        const weekDays = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

        const schedule = [
            { teacher: "Woi", group: "C", times: [
                { day: 1, start: "08:00", end: "09:30" },
                { day: 3, start: "09:50", end: "11:20" },
                { day: 5, start: "09:50", end: "11:20" }
            ], students: ["Maja (6a)", "Arina (6a)", "Tymofii (7.2)", "Emma (7.2)", "Ilyas (7.2)", "Ili (7.2)", "Sofia (7a)"] },

            { teacher: "Can", group: "A", times: [
                { day: 1, start: "09:50", end: "11:20" },
                { day: 3, start: "11:40", end: "13:10" },
                { day: 4, start: "09:50", end: "11:20" }
            ], students: ["Alina (5.1)", "Daniil (6.1)", "Mohammed L. (6.1)", "Evelina (7.1)", "Beyar (7.2)", "Artur (7.2)", "Bahar (7a)"] },

            { teacher: "Tun", group: "B", times: [
                { day: 2, start: "09:50", end: "11:20" },
                { day: 4, start: "08:00", end: "09:30" },
                { day: 5, start: "08:00", end: "09:30" }
            ], students: ["Anastasia (5a)", "Krisztian (6.1)", "Selena (6a)", "Arzoo (7.1)", "Marin (7.1)", "Mohammed H. (7.1)"] },

            { teacher: "Beu", group: "D", times: [
                { day: 2, start: "11:40", end: "13:10" }
            ], students: ["Alle Sprachjongleure"] }
        ];

        function checkSessionStatus() {
            const now = new Date();
            let activeSession = null;
            let warningSession = null;
            let nextSession = null;

            schedule.forEach(group => {
                group.times.forEach(time => {
                    let sessionStart = new Date();
                    sessionStart.setDate(now.getDate() + ((time.day - now.getDay() + 7) % 7));
                    sessionStart.setHours(...time.start.split(":").map(Number), 0);

                    let warningTime = new Date(sessionStart);
                    warningTime.setMinutes(warningTime.getMinutes() - 15);

                    if (now >= sessionStart) {
                        activeSession = { teacher: group.teacher, group: group.group, students: group.students };
                    } else if (now >= warningTime) {
                        warningSession = { teacher: group.teacher, group: group.group, time: sessionStart, students: group.students };
                    } else if (!nextSession || sessionStart < nextSession.time) {
                        nextSession = { teacher: group.teacher, time: sessionStart, group: group.group, students: group.students };
                    }
                });
            });

            if (activeSession) {
                document.body.style.animation = "pulseRed 3s infinite";
                document.getElementById("mainTitle").innerText = "Anschlussförderung läuft!";
            } else if (warningSession) {
                document.body.style.animation = "pulseYellow 3s infinite";
                document.getElementById("mainTitle").innerText = "Gleich Anschlussförderung!";
            } else {
                document.body.style.animation = "pulseGreen 3s infinite";
                document.getElementById("mainTitle").innerText = "Keine Anschlussförderung ✅";
            }

            if (nextSession) {
                let btn = document.getElementById("nextSessionBtn");
                btn.style.display = "block";
                btn.innerText = `Nächste: ${weekDays[nextSession.time.getDay()]} ${nextSession.time.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" })} (Gruppe ${nextSession.group} - ${nextSession.teacher})`;
                btn.onclick = () => alert(`Schüler:innen: ${nextSession.students.join(", ")}`);
            }
        }

        checkSessionStatus();
        setInterval(checkSessionStatus, 30000);
    </script>
</body>
</html>
